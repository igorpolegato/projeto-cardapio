<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/static/imgs/logo.webp" alt="Logotipo da Empresa">
        </div>
        <h2>Bem-vindo!</h2>
        <form class="login-form" action="/cruds/login.php" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <a href="/esqueci-senha" class="forgot-password">Esqueci minha senha</a>
        </form>
        <p class="register-text">
            NÃ£o tem uma conta? <a href="/pages/novo_usuario.html" class="register-link">Cadastre-se</a>
        </p>
    </div>
</body>
</html>
